<div class="card">
  <div class="card-header">
    <h2>{{ product?.name }}</h2>
    <h3>{{ product?.category?.name }}</h3>
  </div>
  <div class="card-content">
    <p>{{ product?.description }}</p>
    <p><strong>Status:</strong> {{ product?.isAvailable ? 'Available' : 'Not Available' }}</p>
  </div>
</div>
